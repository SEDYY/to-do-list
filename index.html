<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
</head>
<body>
    <div class="main-panel">

        <!-- СТОЛБИК ТУ ДУ  -->
        <div id="to-do" class="column" data-column="to-do">
            <div id="to-do-task" class="task" data-task-id="1">
                <p>чета чета чета</p>
            </div>
            <div id="add-to-do-task" class="add-task" data-action="add-task"  data-column="to-do">
                <P>+ добавить заметку</P>
            </div>
        </div>
        
        <!-- СТОЛБИК  ДУИНГ-->
        <div id="doing" class="column" data-column="doing">
            <div id="doing-task" class="task" data-task-id="2">
                <p>чета чета чета</p>
            </div>
            <div id="add-doing-task" class="add-task" data-action="add-task" data-column="doing">     
                <P>+ добавить заметку</P>
            </div>
        </div>

        <!-- СТОЛБИК  ДАУН-->
        <div id="done" class="column" data-column="done">
            <div id="done-task" class="task" data-task-id="3">
                <p>чета чета чета</p>
            </div>
            <div id="add-done-task" class="add-task" data-action="add-task" data-column="done">
                <P>+ добавить заметку</P>
            </div>
        </div>

        <template id="task-template">
            <div class="task" data-task-id="" draggable="true">
                <p class="task-text"></p>
            </div>
        </template>

    </div>

    <script src="script.js"></script>
</body>
</html>
