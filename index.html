<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
</head>
<body>
    <header>
        <div class="main-panel">

            <!-- СТОЛБИК ТУ ДУ  -->
            <div id="to-do" class="column">
                <div id="to-do-task" class="task">
                    <p>чета чета чета</p>
                </div>
                <div id="add-to-do-task" class="add-task">
                    <P>+ добавить заметку</P>
                </div>
            </div>
            
            <!-- СТОЛБИК  ДУИНГ-->
            <div id="doing" class="column">
                <div id="doing-task" class="task">
                    <p>чета чета чета</p>
                </div>
                <div id="add-doing-task" class="add-task">     
                    <P>+ добавить заметку</P>
                </div>
            </div>

            <!-- СТОЛБИК  ДАУН-->
            <div id="done" class="column">
                <div id="done-task" class="task">
                    <p>чета чета чета</p>
                </div>
                <div id="add-done-task" class="add-task">
                    <P>+ добавить заметку</P>
                </div>
            </div>

        </div>
    </header>
</body>
</html>
