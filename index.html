<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КАНБАН</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-panel">
        <!-- колонка To-Do -->
        <div id="to-do" class="column" data-column="to-do">
            <div class="tasks-list"></div>
            <div class="add-task" data-action="add-task" data-column="to-do" aria-label="Добавить задачу">
                <p>+ добавить заметку</p>
            </div>
        </div>
        
        <!-- колонка Doing -->
        <div id="doing" class="column" data-column="doing">
            <div class="tasks-list"></div>
            <div class="add-task" data-action="add-task" data-column="doing" aria-label="Добавить задачу">
                <p>+ добавить заметку</p>
            </div>
        </div>

        <!-- колонка Done -->
        <div id="done" class="column" data-column="done">
            <div class="tasks-list"></div>
            <div class="add-task" data-action="add-task" data-column="done" aria-label="Добавить задачу">
                <p>+ добавить заметку</p>
            </div>
        </div>

        <!-- шаблон задачи (скрыт в DOM) -->
        <template id="task-template">
            <div class="task" draggable="true">
                <p class="task-text"></p>
                <button class="delete-btn" aria-label="Удалить задачу">×</button>
            </div>
        </template>
    </div>

    <script src="script.js"></script>
</body>
</html>
